<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>School</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<h2 class="jumbotron">School</h2>

<table class="table">
    <tr>
        <th>Name</th>
        <th>School</th>
        <th>Subject</th>
        <th>Hours</th>
        <th>Date of Work</th>
        <th>Update Entry</th>
    </tr>
    <!--list entries-->
    {% for eachSchool in schools %}
    <tr>
        <td>{{ eachSchool.name}}</td>
        <td>{{ eachSchool.school}}</td>
        <td>{{ eachSchool.subject}}</td>
        <td>{{ eachSchool.hours}}</td>
        <td>{{ eachSchool.workDate}}</td>
        <td><a href="{% url 'edit' eachSchool.id %}"><button>Edit</button></a>
            <a href="{% url 'delete' eachSchool.id%}"><button>Delete</button></a></td>
    </tr>
    {% endfor %}
</table>

<a href="{% url 'index' %}" ><button>Back to Home</button></a>
</body>
</html>
